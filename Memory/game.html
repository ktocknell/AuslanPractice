<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auslan Memory Match</title>
  <link rel="stylesheet" href="style.css" />
  <script src="memory.js" defer></script>
</head>
<body>

<div id="header">
  <div id="student-info"></div>
  <div id="timer">Time: 0s</div>
</div>
<!-- Difficulty Modal -->
<div id="difficulty-modal">
  <div class="difficulty-content">
    <h2>Select Difficulty</h2>

    <div class="difficulty-options">
      <button data-level="easy">Easy</button>
      <button data-level="middle">Middle</button>
      <button data-level="hard">Hard</button>
    </div>
  </div>
</div>

<div id="game-board"></div>

<!-- End Modal -->
<div id="end-modal">
  <div id="end-modal-content">
    <h2>Finished!</h2>
    <p id="time-result"></p>
    <p id="score-result"></p>
    <button onclick="goToHub()">Back to Topics</button>
  </div>
</div>

</body>
</html>
