<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auslan Memory Match</title>
  <link rel="stylesheet" href="style.css" />
  <script src="memory.js" defer></script>
</head>
<body>

<!-- HEADER -->
<div id="header">
  <div id="student-info"></div>

  <div id="timer">Time: 0s</div>

  <!-- Stop button (matches other games) -->
  <button id="stop-btn" onclick="stopGame()">Stop</button>
    <img src="assets/stop.png">
</div>


<!-- ===============================
     DIFFICULTY MODAL
================================ -->
<div id="difficulty-modal">
  <div class="difficulty-content">
    <h2>Select Difficulty</h2>

    <div class="difficulty-options">

      <img src="assets/easy.png" data-level="easy" alt="Easy">
      <img src="assets/middle.png" data-level="middle" alt="Middle">
      <img src="assets/hard.png" data-level="hard" alt="Hard">

    </div>
  </div>
</div>


<!-- ===============================
     GAME BOARD
================================ -->
<div id="game-board"></div>


<!-- ===============================
     END MODAL
================================ -->
<div id="end-modal">
  <div id="end-modal-content">
    <h2>Finished!</h2>

    <p id="time-result"></p>
    <p id="score-result"></p>

    <div style="margin-top:20px;">
      <button onclick="playAgain()">Play Again</button>
        <img src="assets/again.png">
      <button onclick="menuBtn()">Back to Topics</button>
        <img src="assets/menu.png">
    </div>
  </div>
</div>

</body>
</html>
